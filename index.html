<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Bootsrap 5.2  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Import font Awersome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Import vue library -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- My Style CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>To do List</title>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row row-cols-3 mt-3">
                <div class="col"></div>
                <div class="col">
                    <h1 class="text-center">My List Items</h1>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="(todo, index) in todos"
                            :class="{'no-done' : todos[index].done}"
                            @click="toggleDone(index)">{{todos[index].text}} <button class="btn btn-danger" @click="removeItem(todo.text)">X</button>
                        </li>
                    </ul>
                    <div class="input-group mt-5">
                        <input type="text" class="form-control" placeholder="New Item" aria-label="Username"
                            aria-describedby="basic-addon1" v-model.trim="newItem"
                            @keyUp.enter="newItemToPush(newItem)">
                    </div>

                    <button class="btn btn-primary mt-3 w-100" @click="newItemToPush(newItem)">Add Item</button>

                </div>
                <div class="col"></div>
            </div>
        </div>



    </div>






    <!-- Import my js -->
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
